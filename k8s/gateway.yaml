apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:latest    # or your actual image tag
          ports:
            - containerPort: 8000
          env:
            # match what you had in docker-compose for gateway
            - name: DJANGO_SETTINGS_MODULE
              value: "ajerlo.settings"
            # Example: if you use SQLite, no DB env is needed
            # If you later switch to Postgres in k8s, youâ€™ll add DB envs here
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP

