{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<div class="card">
  <form method="post" class="space-y auth-form">
    {% csrf_token %}
    <div class="form-row">
      <div>
        <label>Title</label>{{ form.title }}
      </div>
      <div>
        <label>Price / day (USD)</label>{{ form.price_per_day }}
      </div>
    </div>
    <label>Description</label>{{ form.description }}
    <div class="auth-actions">
      <a class="btn btn-outline" href="{% url 'dealer_dashboard' %}">Cancel</a>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
{% endblock %}
